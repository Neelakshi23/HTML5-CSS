<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Lists are used to maintain list of items . 
        there are different kinds of lists.
    some  lists need order and some don't
Eg :  raj
      vani
    Neelakshi-->
    <!--  There are 3 types of lists in HTML-->
    <!-- 1. ordered Lists-->
    <!-- all list items are between ol element 
        and each list item annotated by li tag. 
    By default ol will be 1,2,3.. so on-->
    <ol type = "1" start ="100">
        <li>Akhil</li>
        <li>Manju</li>
        <li>Neelakhi</li>
    </ol>
    <!-- create an ordered list by any three fruits 
        where each one donated by alphabets starting from p-->
     <!--p.apple
         q.mango
          r.banana-->
          <h3> Fruits list </h3>
          <ol type="a" start="16">
            <li>apple</li>
            <li>mango</li>
            <li>banana</li>
          </ol>
        <!--2. unOrdered List-->
        <h3>Grocery List</h3>
        <ul>
            <li>Lays</li>
            <li>Choclate</li>
            <li>chicken</li>
        </ul>
        <!--Description/Defination List
        dt means defination term means side heading of 
        the definition. dd means defination data, its like main content or defination-->

        <h3>HTML History</h3>
        <dl>
            <dt>1993</dt>
            <dd>HTML started</dd>
            <dt>1995</dt>
            <dd>HTML 2 Started</dd>
            <dt>1999</dt>
            <dd>HTML 4</dd>
            <dt>2015</dt>
            <dd>HTML5</dd>
        </dl>
    </body>
</html>
